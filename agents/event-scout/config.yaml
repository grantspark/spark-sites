  #   - "grant@sparkmysite.com"
  #   - "nicole@sparkmysite.com"
  #   - "amber@sparkmysite.com"
  # email_from: "scout@sparkmysite.com"

# --- API Keys ---
# These are read from environment variables, NOT stored here.
# Set them in your shell profile or GitHub Actions secrets:
#   APIFY_API_TOKEN   — from https://console.apify.com/account/integrations
#   GOOGLE_API_KEY    — for Gemini AI scoring (you already have this)
